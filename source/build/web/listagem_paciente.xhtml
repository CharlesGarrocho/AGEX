<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>AGEX</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

   <div class="container">
        <f:view>
            <h:head>
                <title>Listagem de Paciente</title>
            </h:head>
            <h:body>
                <ui:include src="cabecalho.xhtml" />
                
                <legend>Listagem de Paciente</legend>
            <h:form>

                <h:dataTable value="#{PacienteBean.listar()}" var="paciente" id="listaPacientes" 
                             border="2" styleClass="table table-striped" columnClasses=",span5,,span4,,,span3,,">
                    <f:facet name="header">
                        <h:outputText value="Pacientes" styleClass="lead"/>
                    </f:facet>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{paciente.id}"/>
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{paciente.nome}"/>
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Data de Nascimento"/>
                        </f:facet>
                        <h:outputText value="#{paciente.dataNasc}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Logradouro"/>
                        </f:facet>
                        <h:outputText value="#{paciente.logradouro}"/>  
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="NÃºmero"/>
                        </f:facet>
                        <h:outputText value="#{paciente.numero}"/>  
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Bairro"/>
                        </f:facet>
                        <h:outputText value="#{paciente.bairro}"/>  
                    </h:column> 

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        <h:outputText value="#{paciente.cidade}"/>  
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="UF"/>
                        </f:facet>
                        <h:outputText value="#{paciente.uf}"/>  
                    </h:column>

                    <h:column headerClass="colunas">
                    <h:commandButton action="#{PacienteBean.buscar()}" value="Alterar" styleClass="btn btn-info">
                            <f:param name="idPaciente" value="#{paciente.id}"/>
                        </h:commandButton>
                    </h:column>

                    <h:column headerClass="colunas">
                        <h:commandButton action="#{PacienteBean.excluir()}" value="Excluir" styleClass="btn btn-inverse">
                            <f:param name="idPaciente" value="#{paciente.id}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:body>
    </f:view>
  </div>
</html>
