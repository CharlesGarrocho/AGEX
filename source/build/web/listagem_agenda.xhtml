<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>AGEX</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

   <div class="container">
        <f:view>
            <h:head>
                <title>Agendamentos de Exames</title>
            </h:head>
            <h:body>
                <ui:include src="cabecalho.xhtml" />
                
                <legend>Agendamentos de Exames</legend>
            <h:form>

                <h:dataTable value="#{AgendaBean.listar()}" var="agenda" id="listaPacientes" 
                             border="2" styleClass="table table-striped" columnClasses=",span5,,span4,,,span3,,">
                    <f:facet name="header">
                        <h:outputText value="Agendamento" styleClass="lead"/>
                    </f:facet>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Data Hora"/>
                        </f:facet>
                        <h:outputText value="#{agenda.dataHora}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Medico"/>
                        </f:facet>
                        <h:outputText value="#{agenda.medicoBean.nome}"/>  
                    </h:column>
                    
                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Paciente"/>
                        </f:facet>
                        <h:outputText value="#{agenda.pacienteBean.nome}"/>  
                    </h:column>
                    
                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Exame"/>
                        </f:facet>
                        <h:outputText value="#{agenda.exameBean.nome}"/>  
                    </h:column>
                    
                    <h:column headerClass="colunas">
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{agenda.exameBean.valor}"/>  
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:body>
    </f:view>
  </div>
</html>
